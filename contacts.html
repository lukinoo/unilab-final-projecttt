<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="shortcut icon" href="./images/shortcut icon.png">
    <title>Contacts</title>
</head>
<body>
    <section>
        
        <div class="contacts-background">
            <div class="container-wrapper">
                <div class="main-contact">
                    <div class="map-showcase">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2106.0345349612644!2d44.746462498102744!3d41.71226216543193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4044739c6d763dc3%3A0xf59ac98907b00493!2z4YOj4YOc4YOY4YOa4YOQ4YOR4YOY!5e0!3m2!1sru!2sge!4v1614287594274!5m2!1sru!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="contact-box">
                        <form class="contacts-form">
                            <input type="text" name="name" placeholder="Name" required/>
                            <input type="email" name="email" placeholder="Email" required/>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
                            <button class="send-button" type="submit">Send your message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     
    </section>
</body>
</html>
